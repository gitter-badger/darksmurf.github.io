<!DOCTYPE html>
<html>
    <head>
        <menu charset="UTF-8"/>
        <title>Quote Generator</title>
        <link rel="stylesheet" href="style.css"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400italic' rel='stylesheet' type='text/css'>
        <script src="jquery-2.1.4.min.js"></script>
        <script src="quotes.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="top-controls">
            <button id="quote_button">Get Quote</button>
        </div>
        <div class="bottom-interface">
            <div class="quote-container">
                <p class="quote">On a scale of 1 to 10, I really enjoy this website.</p>
                <h3 class="speaker">&minus;Internet User</h3>
            </div>
        </div>
        <a class="back-button" href="../../index.html"></a>
        <p id="credits">Thanks to <a href="http://iheartkode.github.io">@iheartkode</a> for helping with this project.</p>
    </body>
</html>
